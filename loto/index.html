    <script>
        "use strict";

        var app = {
            cnt: 0,
            timer_id: null,
            index: 1,
            save: 0
        };

        app.init = function () {
            "use strict";

            app.cnt = 0;
            this.timer_id = setInterval(function () {
                "use strict";

                var ran = Math.floor(Math.random() * 43) + 1;
                if (app.cnt === ran) {
                    app.index++;
                }
                if (app.cnt > 43) {
                    app.cnt = Math.floor(Math.random() * 43) + 1;
                }
                if (app.cnt === 0) {
                    app.cnt = Math.floor(Math.random() * 43) + 1;
                }
                
                document.getElementById("ID_" + app.index).innerHTML = app.cnt;
                
                app.cnt++;

            }, 0.12);
            
        };

        app.timeStop = function () {
            "use strict";

            if (this.timer_id !== null) {
                clearInterval(this.timer_id);
                this.timer_id = null;
            }
        };
        
        app.timeReset = function() {
            "use strict";
            
            location.reload();
        };
    </script>
